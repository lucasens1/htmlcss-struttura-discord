<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- CONTAINER -->
    <div class="container">

        <!-- HEADER -->
        <header class="header">

            <!-- NAV IN HEADER-->
            <div class="nav">
                <div class="logo">Logo</div>
                <div class="links">
                    <a href="">Links</a>
                    <a href="">Links</a>
                    <a href="">Links</a>
                    <a href="">Links</a>
                </div>
                <div class="login">Login</div>
            </div>
            <!-- /NAV IN HEADER-->
        </header>
        <!-- /HEADER -->

        <!-- AD -->
        <div class="adv">
            <div class="spacead">
            </div>
        </div>
        <!-- /AD -->

        <!-- SECTION LEFT TO RIGHT -->
        <div class="section-ltor">
            <div class="leftoright">
                <div class="productbig"></div>
                <div class="productsmall"></div>
            </div>
        </div>
        <!-- /SECTION LR-->

        <!-- SECTION RIGHT TO LEFT-->
        <div class="section-rtol">
            <div class="rightoleft">
                <div class="productbig"></div>
                <div class="productsmall"></div>
            </div>
        </div>
        <!-- /SECTION RL-->

        <!-- SECTION LEFT TO RIGHT-->
        <div class="section-ltor">
            <div class="leftoright">
                <div class="productbig"></div>
                <div class="productsmall"></div>
            </div>
        </div>
        <!-- /SECTION RL -->

        <!-- SPAZIO GRANDE VERDE-->
        <div class="sectionlarge">
            <div class="bigspace"></div>
        </div>
        <!-- Fine Spazio grande -->

        <!-- Foot primo -->
        <div class="footfirst">
            <div class="footitems">
                <div class="bigitem"></div>
                <div class="smallitem"></div>
                <div class="smallitem"></div>
                <div class="smallitem"></div>
                <div class="smallitem"></div>
            </div>
        </div>
        <!-- /Foot primo -->
        <hr>
        <!-- Footer -->
        <footer class="footer">
            <div class="pie">
                <span class="logopie">LOGO</span>
                <button class="button">CLICK</button>
            </div>
        </footer>

    </div>
    
</body>
</html>
